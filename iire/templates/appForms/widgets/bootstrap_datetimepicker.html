<div class="input-group date workspace-form-input" id="{{ widget.datetimepicker_id }}" data-target-input="nearest">
    {% include "django/forms/widgets/input.html" %}
    <div class="input-group-append" data-target="#{{ widget.datetimepicker_id }}" data-toggle="datetimepicker">
      <div class="input-group-text"><i class="fa fa-calendar"></i></div>
    </div>
  </div>
  
  <script>
    $(function () {
      $("#{{ widget.datetimepicker_id }}").datetimepicker({
        format: 'DD/MM/YYYY',
        minDate:new Date(),
        daysOfWeekDisabled: [6],
        disabledDates: ['03/11/2020','04/11/2020'],
        autoclose: true, 
      });
    });
  </script>
